user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10G;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=token_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=download_submit:10m rate=10r/m;

    # Upstream to Next.js app
    upstream app {
        least_conn;
        server app:3000;
    }

    # Main server block
    server {
        listen 80;
        server_name _;
        
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name faster.p.dishis.tech;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/faster.p.dishis.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/faster.p.dishis.tech/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Reverse proxy to Next.js
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://app;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable";
            expires 30d;
        }

        # Public download files with Range support
        location ~ ^/d/([a-f0-9]+)/([a-f0-9]+)/(.*) {
            # Token and file ID validation
            # This should ideally check against the token in the URL
            
            root /downloads;
            alias /downloads/$1/$2/$3;
            
            # Enable range requests for multi-connection downloads
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            # Set content disposition for downloads
            add_header Content-Disposition 'attachment; filename="$3"' always;
            add_header Accept-Ranges bytes always;
            
            # Optimize for large files
            sendfile on;
            tcp_nopush on;
            tcp_nodelay off;
            
            # Buffering off for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Error handling
            error_page 404 /api/d/404;
            
            # Try to serve file, fallback to app for auth/validation
            try_files $uri @check_auth;
        }

        location @check_auth {
            # Validate token access before serving download
            proxy_pass http://app;
            proxy_set_header X-Requested-Download $uri;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
