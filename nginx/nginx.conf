server {
    listen 80;
    server_name faster.p.dishis.tech;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name faster.p.dishis.tech;

    ssl_certificate /etc/letsencrypt/live/faster.p.dishis.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faster.p.dishis.tech/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    client_max_body_size 20G;

    # Serve download files
    location /d/ {
        alias /downloads/;
        
        # Enable sendfile for efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Enable range requests for multi-connection downloads
        add_header Accept-Ranges bytes;
        
        # Auto index disabled for security
        autoindex off;
        
        # Add headers for downloads
        add_header Content-Disposition 'attachment';
        add_header X-Content-Type-Options nosniff;
        
        # Cache control
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Next.js app
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
